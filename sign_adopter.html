<!DOCTYPE html>
<html>
  <head>
    <title>Adopter registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="sign_adopter.css">
    <style>
    
    </style>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <h2>Adopter Registration Form</h2>
        <p>(*All fields are mandatory)</p>
        
      </div>
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Full name">
          <input type="text" name="name" placeholder="Email">
          <input type="text" name="name" placeholder="Phone number">
          <input type="password" name="name" placeholder="Password">
          <select>
            <option value="course-type" selected>Plant type*</option>
            <option value="short-courses">Fruits</option>
            <option value="featured-courses">Vegetables</option>
           </select>
          <input type="password" name="name" placeholder="Address">
          
        </div>
        <div class="checkbox">
          <input type="checkbox" name="checkbox"><span>I have read and agree to the terms and conditions</span>
        </div>
        <button type="submit" href="index.html">Submit</button>
      </form>
    </div>
  </body>
</html>
